name: Report an issue with MealPlan Card
description: Report a bug or issue with the MealPlan Card custom component.
body:
  - type: input
    id: productid
    attributes:
      label: Product ID
      description: |
        The product ID or productKey for the device.
        You can get this from the HA log when using cloud assisted setup with tuya-local 2024.11.0 and later. Otherwise the same iot.tuya.com API functions that provide the local key or from `tinytuya scan` or other tools doing local discovery. **Do not provide your device id here, that is private info unique to your personal device.**
  - type: input
    id: productname
    attributes:
      label: Product Name
      description: The product name (usually brand and model name/number)
  - type: input
    id: version
    validations:
      required: true
    attributes:
      label: What version of MealPlan Card has the issue?
      placeholder: v1.2.3
      description: >
        Can be found in the HACS UI or in the card's resource URL.
  - type: textarea
    attributes:
      label: Raw input
      placeholder: "Base64 encoded string"
      description: >-
        Provide a raw base64 string from the application. Can look like 'fwQAAQB/CQACAX8PAAEBfxUAAgEIEgABAA=='. 
  - type: textarea
    attributes:
      label: Data model information
      placeholder: "Description of the bytes in correct order. "
      description: >-
        If possible provide a description of the fields or a link to tuya-local on the fields provided by the api (example https://github.com/make-all/tuya-local/issues/3677)