version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
      day-of-month: 1
    groups:
      build-tools:
        patterns:
          - vite*
          - '@vitejs/*'
          - typescript
      test-tools:
        patterns:
          - vitest*
          - '@vitest/*'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly