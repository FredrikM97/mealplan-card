name: Validate Supported devices
on:
  push:
    paths:
      - 'src/profiles/profiles.ts'
      - 'scripts/generate-manufacturer-list.mjs'
  pull_request:
    paths:
      - 'src/profiles/profiles.ts'
      - 'scripts/generate-manufacturer-list.mjs'
  workflow_dispatch:

jobs:
  validate-list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Generate manufacturer list
        run: node scripts/generate-manufacturer-list.mjs > SUPPORTED.md.new

      - name: Check if SUPPORTED.md is in sync
        run: |
          if diff -q SUPPORTED.md SUPPORTED.md.new > /dev/null; then
            echo "✓ SUPPORTED.md is in sync with profiles.ts"
            rm SUPPORTED.md.new
          else
            echo "✗ SUPPORTED.md is out of sync with profiles.ts"
            echo "Please run: node scripts/generate-manufacturer-list.mjs > SUPPORTED.md"
            diff -u SUPPORTED.md SUPPORTED.md.new
            exit 1
          fi
