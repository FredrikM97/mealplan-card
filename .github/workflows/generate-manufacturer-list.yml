name: Generate Manufacturer List
on:
  push:
    paths:
      - 'src/profiles/profiles.ts'
      - 'scripts/generate-manufacturer-list.mjs'
  workflow_dispatch:

jobs:
  generate-list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      - name: Run manufacturer list script
        run: |
          node scripts/generate-manufacturer-list.mjs > SUPPORTED.md
      - name: Upload SUPPORTED.md as artifact
        uses: actions/upload-artifact@v6
        with:
          name: supported-manufacturers
          path: SUPPORTED.md
