name: Run Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6

      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          npm run build

      - name: Run tests with coverage
        run: npm test

      - name: Upload coverage reports to Codecov
        if: ${{ secrets.CODECOV_TOKEN != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

      - name: Upload coverage artifact (for fork PRs / when CODECOV_TOKEN is missing)
        if: ${{ github.event_name == 'pull_request' && secrets.CODECOV_TOKEN == '' }}
        uses: actions/upload-artifact@v5
        with:
          name: coverage-lcov
          path: coverage/lcov.info
